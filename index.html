<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Lottie animation -->
		<script
			src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
			type="module"
		></script>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>üå§Ô∏èWeather Forecast!</title>
	</head>
	<body>
		<div class="container">
			<div class="search-box">
				<ion-icon name="location-outline" class="location-icon"></ion-icon>
				<input type="text" placeholder="Enter your location!" />
				<button class="bx bx-search">
					<ion-icon name="search-outline" class="search-icon"></ion-icon>
				</button>
			</div>
			<div>
				<div class="weather-box hidden">
					<div class="temp">
						<img
							class="weather-image"
							src="./images/images/clouds.png"
							alt="Weather cloud"
						/>
						<div class="temp-info">
							<h2>11¬∞C</h2>
							<h2>Light Rain</h2>
						</div>
					</div>
					<div class="additional-info">
						<div class="humidity">
							<img src="./images/icons8-humidity-50.png" alt="" />
							<h3>
								71% <br />
								Humidity
							</h3>
						</div>
						<div class="wind-speed">
							<img src="./images/icons8-wind-50.png" alt="" />
							<h3>
								6km/h <br />
								Wind Speed
							</h3>
						</div>
					</div>
				</div>
			</div>

			<div class="not-found-box hidden">
				<dotlottie-player
					src="https://lottie.host/96c51020-7716-41f5-a7df-762d7b952250/X1T4S6oeXu.json"
					background="transparent"
					speed="1"
					style="width: 300px; height: 300px"
					loop
					autoplay
				></dotlottie-player>
				<h1>Oops! Location not found!</h1>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
